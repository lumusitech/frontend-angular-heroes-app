<div class="flex flex-column">
  <span class="text-lg mb-4">Login</span>
  <mat-form-field>
    <mat-label>User</mat-label>
    <input type="text" matInput placeholder="user name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="user password" />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    login
  </button>

  <div class="flex justify-content-center mt-5">
    <a routerLink="/auth/new-account">Don't have an account?</a>
  </div>
</div>
